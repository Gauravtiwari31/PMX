  <script type="text/babel" data-presets="env,react">
    function Page(){
      const [theme, setTheme] = React.useState(loadLS('pm_theme','dark'));
      const isAuthed = sessionStorage.getItem('pm_authed')==='1';
      React.useEffect(()=>{ document.documentElement.classList.add(theme); },[]);
      return (
        <div className="min-h-screen">
          <NavBar theme={theme} setTheme={setTheme} route="/coming-soon" setRoute={()=>{}} isAuthed={isAuthed} />
          <ComingSoonPage />
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Page/>);
  </script>
