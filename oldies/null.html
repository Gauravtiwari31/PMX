    // Main App Component
    function App(){
      const [theme, setTheme] = useState(loadLS('pm_theme','dark'));
      const [route, setRoute] = useState('/');
      const [loading, setLoading] = useState(true);
      const isAuthed = sessionStorage.getItem('pm_authed')==='1';

      useEffect(() => {
        document.documentElement.classList.add(theme);
        const timer = setTimeout(() => setLoading(false), 2000);
        return () => clearTimeout(timer);
      }, []);

      useEffect(() => { 
        lucide.createIcons(); 
      }, [route, theme]);

      if (loading) return <LoadingPage />;

      let content = <Home/>;
      if (route === '/coming-soon') {
        content = <ComingSoonPage />;
      } else if (route === '/season-2025-26') {
        content = <Season202526Page />;
      } else if (route === '/admin') {
        content = isAuthed ? <AdminPanel/> : <AdminLogin onAuthed={()=>setRoute('/admin')} />;
      }

      return (
        <div className="min-h-screen">
          <NavBar 
            theme={theme} 
            setTheme={setTheme} 
            route={route} 
            setRoute={setRoute} 
            isAuthed={isAuthed} 
          />
          {content}
          <footer className="mt-16 py-8 border-t border-primary/20 text-center animate-fade-in">
            <div className="container mx-auto px-4">
              <div className="text-sm opacity-60">
                ¬© {new Date().getFullYear()} PMxFootball ‚Ä¢ Redefining Football Performance
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>);
  </script>
